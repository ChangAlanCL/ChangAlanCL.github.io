<!DOCTYPE html>
<html>
<head>
  <title>Camera Web App</title>
  <style>
    #viewport {
      width: 100%;
      height: auto;
      border: 5px solid pink;
      object-fit: cover;
    }

    #cameraText {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      cursor: pointer;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      #viewport {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Camera Web App (v0.1-alpha)</h1>
  <button id="captureButton">Capture Photo</button>
  <video id="viewport" muted></video>
  <div id="cameraText">Camera Test</div>
  <button id="playButton">â–¶</button>

  <script>
    const captureButton = document.getElementById('captureButton');
    const viewport = document.getElementById('viewport');
    const playButton = document.getElementById('playButton');

    // Function to handle camera access
    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          // Display camera stream in the viewport
          viewport.srcObject = stream;
          viewport.onloadedmetadata = function () {
            viewport.play();
          };
        })
        .catch(function (error) {
          console.log('Camera access denied:', error);
        });
    }

    // Event listener for the capture button
    captureButton.addEventListener('click', function () {
      // Code to capture photo from the camera stream
      // and upload it to the cloud
    });

    // Event listener for the play button
    playButton.addEventListener('click', function () {
      viewport.play();
      playButton.style.display = 'none';
    });

    // Start the camera when the page loads
    startCamera();
  </script>
</body>
</html>
